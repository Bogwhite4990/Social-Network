<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='trivia.css') }}">
</head>
<body>
    <div class="trivia-content">
        <h1>Trivia Game</h1>
        <div class="center-button">
            <button id="backButton" onclick="window.location.href='{{ url_for('dashboard') }}'">Back to Dashboard</button>
        </div>
        <div class="score">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div class="question">
            <p id="questionText">Loading question...</p>
            <p id="timer">Time remaining: 10 seconds</p> <!-- Fixed timer display to 10 seconds -->
        </div>
        <div class="answers" id="answerOptions">
            <!-- Answer options will be filled dynamically -->
        </div>
        <div class="feedback">
            <p id="feedbackText"></p>
        </div>
        <div class="next-button">
            <button id="nextButton" onclick="checkAnswer()" disabled>Answer</button>
        </div>
    </div>
    <script src="static/trivia.js"></script>
</body>
</html>
