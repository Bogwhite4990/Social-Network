<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <title>Register</title>
    <style>
        .password-toggle {
            position: relative;
        }

        .password-toggle input[type="password"] {
            padding-right: 0px;
        }

        .password-toggle .toggle-eye {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="password-toggle">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-eye" onclick="togglePasswordVisibility('password')">üëÄÔ∏è</span>
            </div>
            <p id="password-status"></p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <div class="h-captcha" data-sitekey="cd1ad16a-2ccf-4431-bd40-151988d7dfa0"></div><br>
            <input type="submit" value="Register">
        </form>
    </div>
    <script src="{{ url_for('static', filename='register.js') }}"></script>
    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
