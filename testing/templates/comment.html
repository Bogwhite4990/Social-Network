<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <title>Dashboard</title>
</head>
<body>
  <header class="navbar">
    <div class="username">John Doe</div>
    <a href="#" class="logout-button">Logout</a>
  </header>

  <main class="dashboard-content">
    <h1>Welcome to your dashboard, John Doe!</h1>
    <button class="back-button">Go back</button>
    <div class="profile-content">
      <h2>Edit Profile</h2>
      <div class="profile-photo">
        <img src="profile.jpg" alt="Profile Photo">
        <input type="file">
      </div>
      <div class="profile-section">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="John Doe">
      </div>
      <div class="profile-section">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john@example.com">
      </div>
      <div class="profile-section">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********">
      </div>
      <div class="profile-section">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Tell us something about yourself..."></textarea>
      </div>
      <button class="save-button">Save Changes</button>
    </div>

    <div class="photos">
      <div class="photo">
        <img src="photo1.jpg" alt="Photo 1">
        <div class="photo-actions">
          <textarea id="comment1" placeholder="Write a comment..."></textarea>
          <button class="like-button" onclick="likePhoto(1)">Like</button>
        </div>
        <div class="comments" id="comments1"></div>
      </div>

      <div class="photo">
        <img src="photo2.jpg" alt="Photo 2">
        <div class="photo-actions">
          <textarea id="comment2" placeholder="Write a comment..."></textarea>
          <button class="like-button" onclick="likePhoto(2)">Like</button>
        </div>
        <div class="comments" id="comments2"></div>
      </div>
    </div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
